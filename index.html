<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <div class="headerCont">
            <h1 class="pageHeader">Rock, Paper, Scissors</h1>
            <h2 class="pageSubHeader">Choose game length and hit Start!</h2>
        </div>
        
        <div class="pageCenter">
            <div id="selecterCont">
                <label for="roundSelect">How many rounds?</label>
                <select name="roundSelect" id="roundSelect">
                    <option value="1" selected ="selected">One Round</option>
                    <option value="3">Best of three</option>
                    <option value="5">Best of five</option>
                </select>
            </div>
        
            <div class="pageCenterCenter">
                <div id="startCont">
                    <button id="start">Start</button>
                </div>
            
                <div class="resultCont">
                    <div class="resultTop"><p></p></div>
                    <div class="resultDisplay"></div>
                    <div class="resultBottom"><p></p></div>
                </div>

                <div class="buttonCont">
                    <button id="rockButton" class="playButton">Rock</button>
                    <button id="paperButton" class="playButton">Paper</button>
                    <button id="scissorsButton" class="playButton">Scissors</button>
                </div>
            </div>

            <div class="scoreboardCont">
                
                <div class="scoreboardHeader"><h3>SCOREBOARD</h3></div>
                
                <div class="scoreboard">
                    <div class="scoreRight">
                        <div class="scoreCont">Your score:</div>
                            <div id="playerScore">0</div>
                        <div class="choiceCont">You chose:</div>
                            <div id="playerChoiceCont">x</div>
                    </div>

                    <div class="scoreLeft">
                        <div class="scoreCont">Computer score:</div>
                            <div id="computerScore">0</div>
                        <div class="choiceCont">Computer chose:</div>
                            <div id="computerChoiceCont">x</div>
                    </div>
                </div>
            </div>
        </div>
        

        <div class="footerCont">
            <div><a href="https://github.com/hhofent/odin-rock-paper">don't click this</a></div>
        </div>
    </body>
</html>
